<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="all" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="all" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
<body class="col-12">

    <div class="container col-12 my-3 align-items-center shadow-lg bg-gray p-2 rounded" style="background-color:lightgray;">

        <form th:action="@{/create-asset}" method="post" th:object="${asset}" class="my-3 px-5">
<!--            <div th:if="${#fields.hasAnyErrors()}" class="my-3 mx-5 px-3 py-2 w-full text-large border-sm rounded bg-danger text-white">-->
<!--                <ul>-->
<!--                    hello-->
<!--                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />-->
<!--                </ul>-->
<!--            </div>-->
            <p th:if="${success}" th:text="${success}" class="bg-success p-2 m-2"></p>
            <div class="mb-3">
                <label for="aId" class="form-label">Asset Id</label>
                <input type="text" name="asset_Id" class="form-control" id="aId" placeholder="FCMB0205678" th:field="*{asset_Id}">
                <p class="text-danger w-full px py" th:if="${#fields.hasErrors('asset_Id')}" th:errors="*{asset_Id}">error</p>
            </div>
            <div class="mb-3">
                <label for="aName" class="form-label">Asset name</label>
                <input type="text" name="asset_Name" class="form-control" id="aName" placeholder="Sweever chair" th:field="*{asset_Name}">
                <p class="text-danger w-full px py" th:if="${#fields.hasErrors('asset_Name')}" th:errors="*{asset_Name}">error</p>

            </div>
            <div class="mb-3">
                <label for="aCategory" class="form-label">Asset category</label>
                <input type="text" name="asset_Category" class="form-control" id="aCategory" placeholder="Furniture" th:field="*{asset_Category}">
                <p class="text-danger w-full px py" th:if="${#fields.hasErrors('asset_Category')}" th:errors="*{asset_Category}">error</p>
            </div>
            <div class="mb-3">
                <label for="aLocation" class="form-label">Asset location</label>
                <input type="text" name="asset_Location" class="form-control" id="aLocation" placeholder="Onipanu" th:field="*{asset_Location}">
                <p class="text-danger w-full px py" th:if="${#fields.hasErrors('asset_Location')}" th:errors="*{asset_Location}">error</p>
            </div>
            <div class="mb-3">
                <label for="aSerialNo" class="form-label">Asset serial-number</label>
                <input type="text" name="asset_Serial_No" class="form-control" id="aSerialNo" placeholder="SN77892...." th:field="*{asset_Serial_No}">
                <p class="text-danger w-full px py" th:if="${#fields.hasErrors('asset_Serial_No')}" th:errors="*{asset_Serial_No}">error</p>
            </div>
            <div class="mb-3">
                <label for="aUser" class="form-label">Asset user</label>
                <input type="text" name="asset_User" class="form-control" id="aUser" placeholder="Internal Control Head Office" th:field="*{asset_User}">
                <p class="text-danger w-full px py" th:if="${#fields.hasErrors('asset_User')}" th:errors="*{asset_User}">error</p>
            </div>
            <div class="mb-3">
                <label for="a_new_id" class="form-label">New asset-id</label>
                <input type="text" name="new_AssetId" class="form-control" id="a_new_id" placeholder="FCMB00092314" th:field="*{new_AssetId}">
                <p class="text-danger w-full px py" th:if="${#fields.hasErrors('new_AssetId')}" th:errors="*{new_AssetId}">error</p>

            </div>
            <div class="mb-3">
                <label for="movement" class="form-label">Asset movement detail</label>
                <input type="text" name="" class="form-control" id="movement" placeholder="Moved to Somolu branch" th:field="*{movement_Details}">
            </div>
            <div class="mb-3 d-flex gap-3">
                <label class="form-label">Asset status</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" value="Functioning"
                           id="flexRadioDefault1" th:field="*{status}" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Functioning
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" value="Not functioning"
                           th:field="*{status}" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Not functioning
                    </label>
                </div>
                <p class="text-danger w-full px py" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">error</p>



            </div>
            <div class="mb-3">
                <label class="form-label">Asset State</label>
                <select class="form-select" aria-label="Default select " th:field="*{availability_Details}">
                    <option value="" selected>Select an option</option>
                    <option value="Available in Register and in Branch">Available in Register and in Branch</option>
                    <option value="Available in Register and not in Branch">Available in Register and not in Branch</option>
                    <option value="Available in Branch and not in Register">Available in Branch and not in Register</option>
                </select>


            </div>

<!--            COMPONENT SECTION -->

            <div>
                <a class="btn btn-secondary w-100" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Add component
                </a>
                <div class="collapse my-2" id="collapseExample">
                    <div class="card card-body">

                        <div class="mb-3">
                            <label for="cId" class="form-label">Component Id</label>
                            <input type="text" name="component.component_Id" class="form-control" id="cId" placeholder="FCMB0205678"
                                   th:field="*{component.component_Id}">
                            <p class="text-danger w-full px py" th:if="${#fields.hasErrors('component.component_Id')}" th:errors="*{component.component_Id}">error</p>

                        </div>
                        <div class="mb-3">
                            <label for="cName" class="form-label">Component Name</label>
                            <input type="text" name="component.component_Name" class="form-control" id="cName" placeholder="FCMB0205678"
                                   th:field="*{component.component_Name}">
                            <p class="text-danger w-full px py" th:if="${#fields.hasErrors('component.component_Name')}" th:errors="*{component.component_Name}">error</p>
                        </div>

                        <div class="mb-3">
                            <label for="cSerialNo" class="form-label">Component serial-number</label>
                            <input type="text" name="component.component_Serial_No" class="form-control" id="cSerialNo" placeholder="SN77892...."
                                   th:field="*{component.component_Serial_No}">
                            <p class="text-danger w-full px py" th:if="${#fields.hasErrors('component.component_Serial_No')}" th:errors="*{component.component_Serial_No}">error</p>
                        </div>
                        <div class="mb-3">
                            <label for="C_new_id" class="form-label">New component-id</label>
                            <input type="text" name="component.new_componentId" class="form-control" id="C_new_id" placeholder="FCMB00092314" th:field="*{component.new_componentId}">
                            <p class="text-danger w-full px py" th:if="${#fields.hasErrors('component.new_componentId')}" th:errors="*{component.new_componentId}">error</p>
                        </div>
                        <div class="mb-3">
                            <label for="c_movement" class="form-label">Component movement detail</label>
                            <input type="text" name="component.component_movement_Details" class="form-control" id="c_movement"
                                   placeholder="Moved to Somolu branch" th:field="*{component.movement_Details}">
                            <p class="text-danger w-full px py" th:if="${#fields.hasErrors('component.movement_Details')}" th:errors="*{component.movement_Details}">error</p>

                        </div>
                        <div class="mb d-flex gap-3">
                            <label class="form-label">Component status</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="component.status"
                                       value="Functioning" id="flexRadioModalFF" th:field="*{component.status}" checked>
                                <label class="form-check-label" for="flexRadioModalFF">
                                    Functioning
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="component.status"
                                       value="Not functioning" th:field="*{component.status}" id="flexRadioModalNF">
                                <label class="form-check-label" for="flexRadioModalNF">
                                    Not functioning
                                </label>
                            </div>
                        </div>
                        <p class="text-danger w-full px py mb-2" th:if="${#fields.hasErrors('component.status')}" th:errors="*{component.status}">error</p>

                        <div class="mb-3">
                            <label class="form-label">Component State</label>
                            <select name="component.availability_Details" class="form-select" aria-label="Default select "
                                    th:field="*{component.availability_Details}">
                                <option value="" selected>Select an option</option>
                                <option value="Available in Register and in Branch">Available in Register and in
                                    Branch
                                </option>
                                <option value="Available in Register and not in Branch">Available in Register and
                                    not in Branch
                                </option>
                                <option value="Available in Branch and not in Register">Available in Branch and not
                                    in Register
                                </option>
                            </select>
                            <p class="text-danger w-full px py" th:if="${#fields.hasErrors('component.availability_Details')}" th:errors="*{component.availability_Details}">error</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-auto d-flex justify-content-center ">
                <button type="submit" class="btn btn-primary align-self-center w-50 my-2 mb-3">Submit</button>
            </div>
        </form>
    </div>

<script th:src="@{/js/index.js}"></script>
<script>
   function SubmitForm(){
   console.log("hello there");
        let form = document.getElementById('form');
        form.submit();
    }
</script>
</body>
</html>
